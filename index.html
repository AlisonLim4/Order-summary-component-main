<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main-container">
    <section class="hero">
      <div class="hero__illustration">
        <img src="./assets/images/illustration-hero.svg" alt="Music illustration">
      </div>
    </section>

    <section class="content">
      <div class="content__wrapper">
        <div class="content__title">
          <h1>Order Summary</h1>
        </div>

        <div class="content__paragraph">
          <p class="content__paragraph__p">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="content__plan">
          <div class="content__plan__card">
            <div class="plan__card__left">
              <img src="./assets/images/icon-music.svg" alt="Icon music">
              <div class="price">
                <h2>Anual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="plan__card__right">
              <a>Change</a>
            </div>
          </div>

          <div class="content__payment-button">
            <button>Proceed to Payment</button>
          </div>

          <div class="content__cancel-order">
            <a href="">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
